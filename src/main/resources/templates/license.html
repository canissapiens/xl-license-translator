<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <meta http-equiv="refresh" content="10"/>
    <title>CSI:: License Guard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .row-warning {
            background-color: coral;
        }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/starter-template.css">
</head>
<body>
<!--                            Main Container            -->
<main role="main" class="container">
    <div class="starter-template">
        <h1>Wykorzystanie licencji programu Comarch XL</h1>
        <h2>W firmie CSI S.A.</h2>
        <p class="lead"><span style="color: cornflowerblue;">Aktualne wykorzystanie licencji:</span> <span
                style="font-weight: bold;" th:text="${output.allUsedLicenses}">test</span></p>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-sm">
                <thead>
                <tr>
                    <th style="padding: 4px;">Dział</th>
                    <th style="padding: 4px;">Zużycie</th>
                    <th style="padding: 4px;">Limit</th>
                    <th style="padding: 4px;">Użytkownicy</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="division: ${output.divisions}" class="" th:classappend="${division.colorclass}">
                    <td style="padding: 0px 4px;" th:text="${division.acronym}"></td>
                    <td style="padding: 0px 4px;" th:text="${division.licenseUtilization}"></td>
                    <td style="padding: 0px 4px;" th:text="${division.licenseLimit}"></td>
                    <td style="padding: 0px 4px;">
                        <table class="table table-sm table-borderless">
                            <tr th:each="user: ${division.activeLicenses}">
                                <td style="padding: 0px 4px;" th:text="${user}"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<!-- /.container -->
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
